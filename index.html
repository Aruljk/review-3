<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=456;

while(input!=0){
    let rem=input%10
    if(rem==1){
        console.log("one");
    }
    else if(rem==2){
        console.log("two")
    }
    else if(rem==3){
        console.log("three")
    }
    else if(rem==4){
        console.log("four")
    }
    else if(rem==5){
        console.log("five")
    }
    else if(rem==6){
        console.log("six")
    }
    else if(rem==7){
        console.log("seven")
    }
    else if(rem==8){
        console.log("eight")
    }
    else if(rem==9){
        console.log("nine")
    }
    else{
        console.log("zero")
    }

    input=(input-rem)/10;
}
    </script>
</body>
</html>
